name: Deploy to AWS

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build the application
        run: npm run build

      - name: Create ZIP file
        run: zip -r release.zip dist

      - name: Upload ZIP file
        uses: actions/upload-artifact@v4
        with:
          name: release
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download ZIP file
        uses: actions/download-artifact@v4
        with:
          name: release

      - name: Deploy to AWS
        env:
          HOST: ${{ secrets.AWS_HOST }}
          USER: ${{ secrets.AWS_USER }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          # Instale o SSH e o zip se não estiverem disponíveis
          sudo apt-get update
          sudo apt-get install -y ssh zip

          # Salve a chave privada em um arquivo
          echo "$SSH_PRIVATE_KEY" > id_rsa
          chmod 600 id_rsa

          # Copie o arquivo ZIP para a instância AWS
          scp -o StrictHostKeyChecking=no -i id_rsa release.zip $USER@$HOST:/home/$USER/

          # Conecte-se à instância AWS e extraia o arquivo
          ssh -o StrictHostKeyChecking=no -i id_rsa $USER@$HOST << 'EOF'
            unzip /home/$USER/release.zip -d /home/$USER/release/
            cd /home/$USER/release
            npm install --production
            pm2 restart release || pm2 start dist/main.js --name release
          EOF

          # Remover a chave privada após o uso
          rm id_rsa